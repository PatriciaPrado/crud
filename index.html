<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/meuestilo.css">
</head>

<body>
    <!-- Formulário -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 formulario">
                <form>
                    <div class="row justify-content-md-center">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="Digite o nome">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <select name="sexo" id="sexo" class="form-control">
                                    <option value="M">MASCULINO</option>
                                    <option value="F">FEMININO</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 mt-4">
                            <button type="button" class="btn btn-primary" id="cadastrar" data-id=""
                                data-acao="insert">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabela -->
    <div class="row mt-5" id="divtabela">
        <div class="col-lg-12">
            <div class="row justify-content-md-center">
                <div class="col-lg-10 mt-3">
                    <table class="table table-hover" id="tabelacadastro">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOME</th>
                                <th>SEXO</th>
                                <th>AÇÕES</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Deseja excluir?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <b>ID:</b><span id="idexcluir"></span>
                    </div>
                    <div class="row">
                        <b>Nome:</b><span id="nomeexcluir"></span>
                    </div>
                    <div class="row">
                        <b>Sexo:</b><span id="sexoexcluir"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">NÃO</button>
                    <button id="btnExcluir" type="button" class="btn btn-success">SIM</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="node_modules/bootstrap4-notify/bootstrap-notify.min.js"></script>
    <script src="./js/cadastro.js"></script>
</body>

</html>
